services:
  zookeeper:
    image: bitnami/zookeeper:3.9.2
    container_name: zookeeper
    ports:
      - 2181:2181
    environment:
      - TZ=Asia/Shanghai
      - ALLOW_ANONYMOUS_LOGIN=yes
    restart: unless-stopped
    networks:
      - scaleph

  kafka:
    image: bitnami/kafka:3.7
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - 9092:9092
      - 9093:9093
    environment:
      - KAFKA_BROKER_ID=1
      - ALLOW_PLAINTEXT_LISTENER=yes
      - KAFKA_CFG_LISTENERS=CLIENT://:9092,EXTERNAL://:9093
      # CLIENT://kafka:9092 有问题，不然 flink 在获取 kafka 地址的时候，会获取到 kafka，识别不出来
      # - KAFKA_CFG_ADVERTISED_LISTENERS=CLIENT://kafka:9092, EXTERNAL://localhost:9093
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=CLIENT:PLAINTEXT,EXTERNAL:PLAINTEXT
      - KAFKA_CFG_INTER_BROKER_LISTENER_NAME=CLIENT
      - KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE=true
      - KAFKA_CFG_ZOOKEEPER_CONNECT=zookeeper:2181
    restart: unless-stopped
    networks:
      - scaleph

  canal-server:
    image: canal/canal-server:v1.1.7
    container_name: canal-server
    depends_on:
      - kafka
    ports:
      - 11111:11111
    volumes:
      - ../../canal/canal.properties:/home/admin/canal-server/conf/canal.properties
      - ../../canal/instance.properties:/home/admin/canal-server/conf/data_service/instance.properties
    networks:
      - scaleph

  canal-admin:
    image: canal/canal-admin:v1.1.7
    container_name: canal-admin
    networks:
      - scaleph

networks:
  scaleph:
    external: true
    name: local_scaleph