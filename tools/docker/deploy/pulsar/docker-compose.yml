services:
  pulsar:
    image: apachepulsar/pulsar:2.10.2
    container_name: pulsar
    ports:
      - 6650:6650
      - 8080:8080
    command: 'bin/pulsar standalone'
    restart: unless-stopped
#    volumes:
#      - data:/pulsar/data
#      - pulsarconf:/pulsar/conf
    networks:
      - scaleph

networks:
  scaleph:
    driver: bridge