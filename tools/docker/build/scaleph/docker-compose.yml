services:

  scaleph-api:
    image: scaleph/scaleph-api:dev
    container_name: scaleph-api
    depends_on:
      - mysql
      - redis
      - minio
    build:
      context: ../../../../
      dockerfile: tools/docker/build/scaleph-api/Dockerfile
    ports:
      - 8080:8080
    networks:
      - scaleph

  scaleph-ui-react:
    image: scaleph/scaleph-ui-react:dev
    container_name: scaleph-ui-react
    build:
      context: ../../../../
      dockerfile: tools/docker/build/scaleph-ui-react/Dockerfile
    environment:
      - SCALEPH_API_URL="scaleph-api:8080"
    ports:
      - 80:80
    networks:
      - scaleph

  mysql:
    image: scaleph/mysql:dev
    container_name: mysql
    build:
      context: ../../../../
      dockerfile: tools/docker/build/mysql/Dockerfile
    environment:
      - TZ=Asia/Shanghai
      - MYSQL_ROOT_USER=root
      - MYSQL_ROOT_PASSWORD=123456
      - MYSQL_AUTHENTICATION_PLUGIN=mysql_native_password
      - MYSQL_DATABASE=scaleph
    ports:
      - 3306:3306
    networks:
      - scaleph

  redis:
    image: bitnami/redis:7.0.10
    container_name: redis
    environment:
      - REDIS_PORT_NUMBER=6379
      - REDIS_PASSWORD=123456
    ports:
      - 6379:6379
    networks:
      - scaleph

  minio:
    image: bitnami/minio:2023.3.24
    container_name: minio
    environment:
      - MINIO_ROOT_USER=admin
      - MINIO_ROOT_PASSWORD=password
      - MINIO_DEFAULT_BUCKETS=scaleph
    ports:
      - 9000:9000
      - 9001:9001
    networks:
      - scaleph

networks:
  scaleph:
    driver: bridge