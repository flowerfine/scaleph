<da-layout>
  <da-layout-header [class.da-no-logo]="layoutConfig['hideLogo']">
    <da-header-logo
      *ngIf="(layoutConfig.mode === 'headerTop' || isSidebarFold) && !layoutConfig['hideLogo']"
      [shrink]="isSidebarFold"
    ></da-header-logo>
    <span *ngIf="isSidebarFold" class="da-header-collapsed-button" (click)="openSideMenuDrawer()">
      <em class="icon icon-list-view"></em>
    </span>
    <da-navbar *ngIf="layoutConfig.id === 'topNav' && !isSidebarFold" [data]="menu" [mode]="'top'" style="flex: 1 1 0%"></da-navbar>
    <div *ngIf="layoutConfig.id !== 'topNav' || isSidebarFold" style="flex: 1 1 0%"></div>
    <da-header></da-header>
  </da-layout-header>
  <da-layout-sidebar>
    <da-header-logo *ngIf="layoutConfig.mode !== 'headerTop' && !layoutConfig['hideLogo']" [shrink]="isSidebarShrink"></da-header-logo>
    <da-side-menu *ngIf="!isSidebarShrink" [data]="menu"></da-side-menu>
    <da-navbar *ngIf="isSidebarShrink" [data]="menu" [mode]="'left'"></da-navbar>
    <div class="da-sidebar-tools">
      <ul class="da-sidebar-tools-list">
        <li class="da-sidebar-tools-item" (click)="sidebarShrink(!isSidebarShrink)">
          <em
            class="icon"
            [ngClass]="{
              'icon-fold-bar': !isSidebarShrink,
              'icon-unfold-bar': isSidebarShrink
            }"
          ></em>
        </li>
      </ul>
    </div>
  </da-layout-sidebar>
  <div>
    <router-outlet></router-outlet>
  </div>
  <da-layout-footer>
    <da-footer></da-footer>
  </da-layout-footer>
</da-layout>

<d-back-top [right]="'20px'" [bottom]="'78px'"></d-back-top>
<!-- 布局配置 -->
<div class="da-multi-settings" (click)="openSettingDrawer()">
  <em class="icon icon-setting"></em>
</div>
